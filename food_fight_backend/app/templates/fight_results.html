<!DOCTYPE html>

<div>
  <h2>Results</h2>
  {% for pair in pairs %}
  <form action="/results" method="post">
    <div>
      <h3>{{pair[0]}} vs {{pair[1]}}</h3>
      <input
        type="radio"
        id="{{pair[2]}}"
        name="{{pair[2]}}"
        value="{{pair[0]}}"
      />
      <label for="first">{{pair[0]}}</label>

      <input
        type="radio"
        id="{{pair[2]}}"
        name="{{pair[2]}}"
        value="{{pair[1]}}"
      />
      <label for="second">{{pair[1]}}</label>
      {% endfor %}
    </div>
    <input type="submit" value="Submit" />
  </form>
</div>
